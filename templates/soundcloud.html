<div class="well">
    <div class="embed-responsive embed-responsive-16by9">
    {% if error %}
    <p>{{ error_text }}</p>
        <p><b>(If it's a 404 the link was taken down; if not, sometimes Soundcloud's API just sucks)</b></p>
    {% else %}
    <iframe class="embed-responsive-item" width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{ track.location }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
    {% endif %}
    </div>
</div>
